<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview Resume - Aldika Gagah Prasetya</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/aldika3.png" />
    <!-- Material Symbols -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#137fec',
              'background-dark': '#101922',
            },
            fontFamily: {
              display: ['Manrope', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Manrope', sans-serif;
      }
    </style>
  </head>
  <body class="dark bg-background-dark min-h-screen flex flex-col">
    <!-- Header with Buttons -->
    <header
      class="sticky top-0 z-50 bg-background-dark/95 backdrop-blur-md border-b border-slate-800 px-4 py-3"
    >
      <div class="max-w-4xl mx-auto flex items-center justify-between gap-4">
        <h1 class="text-white font-bold text-lg truncate">Preview Resume</h1>
        <div class="flex items-center gap-2">
          <!-- Download Button -->
          <a
            href="assets/cv/SURAT LAMARAN PEKERJAAN ALVITA LILY PRASASTI.pdf"
            download="CV_Aldika_Gagah_Prasetya.pdf"
            class="flex items-center gap-2 bg-primary hover:bg-blue-600 text-white px-4 py-2 rounded-lg font-bold shadow-lg transition-all active:scale-95"
          >
            <span class="material-symbols-outlined text-xl">download</span>
            <span class="hidden sm:inline">Download</span>
          </a>
          <!-- Close Button -->
          <button
            onclick="window.history.back();"
            class="flex items-center gap-2 bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-lg font-bold transition-all active:scale-95"
          >
            <span class="material-symbols-outlined text-xl">close</span>
            <span class="hidden sm:inline">Close</span>
          </button>
        </div>
      </div>
    </header>

    <!-- PDF Viewer -->
    <main class="flex-1 flex flex-col p-4">
      <div
        class="flex-1 max-w-4xl w-full mx-auto bg-slate-900 rounded-xl overflow-hidden shadow-2xl"
      >
        <!-- Desktop: Embed PDF -->
        <embed
          src="assets/cv/SURAT LAMARAN PEKERJAAN ALVITA LILY PRASASTI.pdf"
          type="application/pdf"
          class="hidden md:block w-full h-full min-h-[85vh]"
        />
        <!-- Mobile: Fallback Message -->
        <div
          class="md:hidden flex flex-col items-center justify-center p-8 text-center min-h-[50vh] gap-6"
        >
          <div class="bg-slate-800 p-6 rounded-2xl">
            <span class="material-symbols-outlined text-6xl text-primary">picture_as_pdf</span>
          </div>
          <div>
            <h2 class="text-white text-xl font-bold mb-2">Preview tidak tersedia di mobile</h2>
            <p class="text-slate-400 text-sm mb-6">
              Silakan download file PDF untuk melihat di perangkat Anda.
            </p>
            <a
              href="assets/cv/SURAT LAMARAN PEKERJAAN ALVITA LILY PRASASTI.pdf"
              download="CV_Aldika_Gagah_Prasetya.pdf"
              class="inline-flex items-center gap-2 bg-primary hover:bg-blue-600 text-white px-6 py-3 rounded-xl font-bold shadow-lg transition-all active:scale-95"
            >
              <span class="material-symbols-outlined">download</span>
              Download PDF
            </a>
          </div>
        </div>
      </div>
    </main>

    <!-- Cursor Trail -->
    <script src="assets/js/cursor-trail.js"></script>
  </body>
</html>
